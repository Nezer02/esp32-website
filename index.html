<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .message-box {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            min-height: 50px;
        }

        .message-box p {
            margin: 0;
            padding: 5px;
            font-size: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Robot Controller</h1>
    <div>
        <button onclick="sendMessage('UP')">Move Up</button>
        <button onclick="sendMessage('DOWN')">Move Down</button>
        <button onclick="sendMessage('LEFT')">Move Left</button>
        <button onclick="sendMessage('RIGHT')">Move Right</button>
    </div>

    <div class="message-box">
        <h3>Latest Message:</h3>
        <p id="latestMessage">Waiting for messages...</p>
    </div>

    <script>
        function sendMessage(direction) {
            // Update the message box immediately
            document.getElementById('latestMessage').textContent = direction;

            // Store latest command in localStorage (persists across refreshes)
            localStorage.setItem('latestMessage', direction);

            // Save the latest command to a separate JSON file (emulating an API)
            fetch("https://nezer02.github.io/esp32-website/latest-message.json", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ latestMessage: direction })
            }).then(response => console.log("✅ Command updated:", direction))
              .catch(error => console.error("❌ Error:", error));
        }

        // Restore the latest message when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            const savedMessage = localStorage.getItem("latestMessage") || "Waiting for messages...";
            document.getElementById("latestMessage").textContent = savedMessage;
        });
    </script>
</body>

</html>
